<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriPresyo - Agri-Fintech Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Roboto Mono', 'monospace'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Default to light mode (will be overridden by dark class) */
      background-color: #fafafa;
      /* zinc-50 */
      color: #18181b;
      /* zinc-900 */
    }

    /* Dark mode overrides applied when 'dark' class is present on html */
    .dark body {
      background-color: #09090b;
      /* zinc-950 */
      color: #f4f4f5;
      /* zinc-100 */
    }

    .font-mono {
      font-family: 'Roboto Mono', monospace;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #09090b;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      display: flex;
      animation: marquee 60s linear infinite;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
